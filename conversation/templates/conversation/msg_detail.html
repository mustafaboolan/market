{% extends 'core/base.html' %}

{% block title %}Conversation{%endblock%}

{%block content%}

<h1 class="mb-6 text-3xl">All Messages</h1>

<div class="space-y-6">
    <!-- second message come from t=related name in models -->
    {% for msg in messages.message.all %}
            <div class="p-6 flex bg-gray-100 rounded-xl mt-3">
                <div>
                    <p class="mb-4"><strong>{{msg.created_by.username}}</strong> @ {{msg.created_at}}</p>
                    <p>{{msg.content}}</p>
                </div>
            </div>    
    {%endfor%}
</div>

{%endblock%}
